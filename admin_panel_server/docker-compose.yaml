services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: admin_panel
      POSTGRES_PASSWORD: "GjXHrNwWzTqT4C4LafFfm_20wUWzB8pk"
    volumes:
      - admin_panel_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "QrA83OwGST938zOK_8uANiiLr1jSn0Qj"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: admin_panel_test
      POSTGRES_PASSWORD: "Hh8Iypd4TOEPQtSUfmIjMCeY3oay_JVo"
    volumes:
      - admin_panel_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "azbAWxN92Vl8pPqYjE75rZfqDsP8Gg_D"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  admin_panel_data:
  admin_panel_test_data:
